<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>My Blog</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 20px;
    }

    h1 {
      font-family: 'Georgia', serif;
      color: #333;
    }

    h2 {
      font-family: 'Verdana', sans-serif;
      color: #0077cc;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .entry {
      margin-bottom: 30px;
    }

    .toc {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
    }

    .toc a {
      display: block;
      margin-bottom: 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .toc a:hover {
      color: #0077cc;
    }
  </style>
</head>
<body>

  <h1>My Blog</h1>

  <div class="toc">
    <p>Table of Contents</p>
    <ul>
      <li><a href="#entry1">Entry 1</a></li>
      <li><a href="#entry2">Entry 2</a></li>
    </ul>
  </div>

  <div class="entry" id="entry1">
    <h2>Entry 1: Introduction to HTML and CSS</h2>

  </div>

  <div class="entry" id="entry2">

  </div>

</body>
</html>
