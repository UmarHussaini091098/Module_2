<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cars Listing</title>

        <script>
                // Define the array with the specified items
                var cars = ["toyota", "honda", "mazda", "mitsubishi", "tesla", "lexus"];

                // Log the first item
                console.log("First item:", cars[0]);

                // Log the last item using the length property
                console.log("Last item:", cars[cars.length - 1]);

                // Add an item "mercedes-benz" to the array
                cars.push("mercedes-benz");

                // Log the newly added item
                console.log("Added item:", cars[cars.length - 1]);

                // Loop through all items in the array and log them to the console
                console.log("All items in the array:");
                for (var i = 0; i < cars.length; i++) {
                console.log(cars[i]);
                }
        </script>
    </head>
    <body>
         <p>A dialogue from <a href="http://en.wikipedia.org/wiki/The_Princess_Bride_%28film%29">The Princess Bride</a>:</p>
        <ul>
        <li><strong>Vizzini</strong>: HE DIDN'T FALL? INCONCEIVABLE.</li>
        <li><strong>Inigo Montoya</strong>: You keep using that word. I do not think it means what you think it means.</li>
        </ul>
       
    </body>
</html>
