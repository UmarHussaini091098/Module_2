<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: A Grading system</title>
        <script>
            
            var studentMark = prompt ("Mark?");

            var grade;

                
                if (studentMark >= 70 && studentMark <= 100) {
                    grade = "A";
                } else if (studentMark >= 50 && studentMark < 70) {
                    grade = "C";
                } else if (studentMark >= 0 && studentMark < 50) {
                    grade = "F";
                } else {
                    grade = "Invalid Mark"; 
                }
           
            document.write("<p>Grade: " + grade + "</p>");

        </script>
    </head>
    <body>
         <p>A dialogue from <a href="http://en.wikipedia.org/wiki/The_Princess_Bride_%28film%29">The Princess Bride</a>:</p>
        <ul>
        <li><strong>Vizzini</strong>: HE DIDN'T FALL? INCONCEIVABLE.</li>
        <li><strong>Inigo Montoya</strong>: You keep using that word. I do not think it means what you think it means.</li>
        </ul>
       
    </body>
</html>
