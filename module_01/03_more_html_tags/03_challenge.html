<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Breakfast</td>
                    <td>Bread and tea</td>
                    <td>#500</td>
                </tr>
                <tr>
                    <td>Lunch</td>
                    <td>Rice and Beans</td>
                    <td>#1000</td>
                </tr>
                <tr>
                    <td>Dinner</td>
                    <td>Semolina and Egusi</td>
                    <td>#1500</td>
                </tr>

            </tbody>
        </table>

    </body>
</html>
