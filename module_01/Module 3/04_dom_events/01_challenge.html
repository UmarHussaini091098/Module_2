<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat Clicker</title>
        <style>
            body {
                font-family: Arial, sans-serif;  
            }
        </style>
    </head>
    <body>
        <h2>Pet me!</h2>
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
        <br>
        
        <div id="cat-chat"></div>
        
        <script>
            // Store a variable
            var catEl = document.getElementById("cat-pic");
            //  Define a function
            var callBack = function() {
                var catChatDiv = document.getElementById('cat-chat');
                catChatDiv.innerHTML = "Meow";
            }
            catEl.addEventListener ("click", callBack);

        </script>
    </body>
</html>
