<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>
 
    <h1>Mad Libs</h1>
     
    <ul>
      <li>Noun: <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>
     
    <button id="lib-button">Lib it!</button>
      
    <p>Generated story: 
    <span id="story"></span>
    </p>
 
    <script>
        var libButton = document.getElementById('lib-button');
        var libIt = function() {
            // The values of the word inputs
            var nounValue = document.getElementById('noun').value;
            var adjectiveValue = document.getElementById('adjective').value;
            var personValue = document.getElementById('person').value;

            // The story using the values
            var storyText = "Once upon a time, there was a " + adjectiveValue + " " + nounValue + ". ";
            storyText += "This " + nounValue + " was best friends with " + personValue + ". ";
            storyText += "They had many adventures together and lived happily ever after.";


            var storyDiv = document.getElementById("story");
            storyDiv.innerHTML = storyText;
        };
        libButton.addEventListener('click', libIt);
        
    </script>
  
 </body>
</html>
